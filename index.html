<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="search">
        <h1 class="title">El clima en</h1>
        <form id="form" class="form">
          <input type="search" name="city" autocomplete="off" placeholder="Buscar Ciudad... " class="search-input" />
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <!-- <p class="wait">Ingrese una ciudad...</p> -->
      <section class="card">
        <div class="card-clima animate">
          <div class="clima-info">
            <h4 class="info-title"></h4>
            <p class="info-subtitle">description</p>
            <div class="info-temp">
              <span class="temp"></span>
              <span class="st">Â° ST</span>
            </div>
          </div>
          <!-- <div class="clima-img">
            <img src="./assets/img/${imageName}.png" alt="" />
          </div> -->
          <div class="clima-temp">
            <div class="clima-max-min">
              <span class="clima-max"><i class="fa-solid fa-temperature-arrow-up"></i> Max:</span>
              <span class="clima-min"><i class="fa-solid fa-temperature-arrow-down"></i> Min:</span>
            </div>
            <span class="clima-humedad"><i class="fa-solid fa-droplet"></i> % Humedad</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="./assets/js/index.js" type="module"></script>
</body>

</html>
